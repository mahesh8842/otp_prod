{% extends "base.html" %}
{% block content %}



<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Register</h3>
        <form method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="User name" class="form-control" name="username" id="" value={{name_p}}>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Email" class="form-control border-{{mail}}" name="email" id="" value={{mail_p}}>
                </div>
            </div>
           
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control border-{{mobile}}" name="mobile" id="" value={{mobile_p}}>
                </div>
            </div>
            <p>Already have account <a href="{% url 'login' %}">Login</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
